name: FACEIT ELO Auto Update

on:
  schedule:
  - cron: "*/30 * * * *"
  workflow_dispatch:

concurrency:
  group: elo-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: 游닌 Repo auschecken
      uses: actions/checkout@v4

    - name: 游릭 Node.js einrichten
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "npm"

    - name: 游닍 Abh칛ngigkeiten installieren
      run: npm ci

    - name: 游 Dashboard generieren
      env:
        FACEIT_API_KEY: ${{ secrets.FACEIT_API_KEY }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: npm start

    - name: 游대 츿nderungen committen und pushen
      run: |
        git config user.name "faceit-bot"
        git config user.email "faceit-bot@localhost"
        git add index.html
        git add data/*.json || echo "Keine JSON-Dateien zum Hinzuf칲gen"
        git diff --cached --quiet && echo "游리 Keine 츿nderungen" && exit 0
        git commit -m "游늵 Auto-Update: $(date -u)"
        git push
